<!DOCTYPE html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="CalculatorExerciseStylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing Script" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="calc.png">

    <script src="CalcScript.js"></script>

</head>

<body>

    <h1 class="title">My Calculator</h1>

    <h2 class="memhis">Memory</h2><h2 class="calhist">History</h3>

    <form name="calc">
        <table align="center">
            <tr>
                <td><input type="button" value="Clear" class="clear" onclick="calc.workspace.value='';"></td>
                <td colspan="3"><input type="text" name="workspace" class="workspace" id="workspace" disabled></td>
                <td><input type="button" value="&#8730;" class="sqrt" onclick="mysqrt();"></td>
            </tr>
            <tr>
                <td><input type="button" value="Memory" class="mem" onclick="save();"></td>
                <td><input type="button" value="1" class="1" onclick="calc.workspace.value+='1';"></td>
                <td><input type="button" value="2" class="2" onclick="calc.workspace.value+='2';"></td>
                <td><input type="button" value="3" class="3" onclick="calc.workspace.value+='3';"></td>
                <td><input type="button" value="+" class="+" onclick="calc.workspace.value+='+';"></td>
            </tr>
            <tr>
                <td><input type="button" value="Recall" class="rec" onclick="recall();"></td>
                <td><input type="button" value="4" class="4" onclick="calc.workspace.value+='4';"></td>
                <td><input type="button" value="5" class="5" onclick="calc.workspace.value+='5';"></td>
                <td><input type="button" value="6" class="6" onclick="calc.workspace.value+='6';"></td>
                <td><input type="button" value="-" class="-" onclick="calc.workspace.value+='-';"></td>
            </tr>
            <tr>
                <td><input type="button" value="x&#178;" class="x^2" onclick="mysquare();"></td>
                <td><input type="button" value="7" class="7" onclick="calc.workspace.value+='7';"></td>
                <td><input type="button" value="8" class="8" onclick="calc.workspace.value+='8';"></td>
                <td><input type="button" value="9" class="9" onclick="calc.workspace.value+='9';"></td>
                <td><input type="button" value="&#215;" class="*" onclick="calc.workspace.value+='*';"></td>
            </tr>
            <tr>
                <td><input type="button" value="ln()" class="ln" onclick="myln();"></td>
                <td><input type="button" value="&#8508;" class="pi" onclick="calc.workspace.value+=Math.round(Math.PI*1000)/1000;"></td>
                <td><input type="button" value="0" class="10" onclick="calc.workspace.value+='0';"></td>
                <td><input type="button" value="." class="." onclick="calc.workspace.value+='.';"></td>
                <td><input type="button" value="&#247;" class="/" onclick="calc.workspace.value+='/';"></td>
            </tr>
            <tr>
                <td><input type="button" value="Log&#8321;&#8320;" class="log" onclick="mylog();"></td>
                <td><input type="button" value="Sin" class="sin" name="sin" onclick="mysin();"></td>
                <td><input type="button" value="Cos" class="cos" name="cos" onclick="mycos();"></td>
                <td><input type="button" value="Tan" class="tan" name="tan" onclick="mytan();"></td>
                <td><input type="button" value="=" class="=" onclick="calcu();"></td>
            </tr>
            <tr>
                <td><input type="button" value="E" class="Euler" name="Euler" onclick="calc.workspace.value+=Math.round(Math.E*1000)/1000;"></td>
                <td><input type="button" value="Sinh" class="sinh" name="sinh" onclick="mysinh();"></td>
                <td><input type="button" value="Cosh" class="cosh" name="cosh" onclick="mycosh();"></td>
                <td><input type="button" value="Tanh" class="tanh" name="tanh" onclick="mytanh();"></td>
                <td><input type="button" value="+/-" class="+/-" name="+/-" onclick="flip();"></td>
            </tr>
        </table>
        <textarea rows="10" cols="35" class="calchist" id="calchist" disabled></textarea>
        <textarea rows="10" cols="35" class="memhist" id="memhist" disabled></textarea>
        <input type="button" value="Clear Memory" class="clrmem" onclick="document.getElementById('memhist').value='';">
        <input type="button" value="Clear History" class="clrhis" onclick="document.getElementById('calchist').value='';">
    </form>

</body>
