<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../ref/style.css">
    <title>Tag #1</title>
    <script src="./script.js"></script>
</head>
<body onload="setup();">
    <div id="container">
        <h1 id="text">Dial...</h1>
        <table>
            <tr>
                <td onclick="run1();">1</td>
                <td onclick="run2();">2</td>
                <td onclick="run3();">3</td>
            </tr>
            <tr>
                <td onclick="run4();">4</td>
                <td onclick="run5();">5</td>
                <td onclick="run6();">6</td>
            </tr>
            <tr>
                <td onclick="run7();">7</td>
                <td onclick="run8();">8</td>
                <td onclick="run9();">9</td>
            </tr>
            <tr>
                <td>#</td>
                <td onclick="run0();">0</td>
                <td>*</td>
            </tr>
        </table>
        <button onclick="enter();">Enter</button>
    </div>

    <div id="cont">
        <h1 id="res"></h1>
        <br>
        <input type="number" id="code">
        <br>
        <input type="button" value="Click to Continue" onclick='checkCode(document.getElementById("code").value);' style="margin-top: 10%;">
    </div>
    
</body>
</html>
