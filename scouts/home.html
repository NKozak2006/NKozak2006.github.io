<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Information</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira Sans">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./cub-scouts.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="google-sheet.js"></script>
    <script src="./script.js"></script>
</head>
<body>

    <img src="https://i0.wp.com/pathwaytoadventure.org/wp-content/uploads/2021/07/PTAC-Scouting-America_Horizontal_Color.png?resize=2048%2C480&ssl=1">

    <div id="cont">
        <form method="post" action="https://script.google.com/macros/s/AKfycbz53xvnJ1_n0vSs_Vqa3In16XBEO6qMwiPqH9jfwKaA1oAF8ojAeHyOGgzLt23bRpXDVA/exec" autocomplete="off" id="form">

            <h3 class="text">Request Information</h3>

            <p class="text">
                You can use this form to request clarification or any additional details on our pack's information. Please also feel free to write us an email directly at <i>pack3684.information@gmail.com</i>.
            </p>

            <i class="required">* Required</i>

            <br>
            <br>

            <label for="name" class="text">Name: </label>
            <input class="text bg border" type="text" id="name" name="name" placeholder="Name (Optional)">

            <br>
            <br>

            <label for="email" class="text">Email: </label>
            <input class="text bg border" type="email" id="email" name="email" placeholder="email@address.com" required><i class="required">*</i>

            <br>
            <br>

            <label for="type" class="text">Request Type: </label>
            <select class="text bg border" name="type" id="type" required>
                <option class="text bg border" value="" selected disabled hidden></option>
                <option class="text bg border" value="meeting">Meeting Information</option>
                <option class="text bg border" value="pack">Our Pack</option>
                <option class="text bg border" value="after">After Cub Scouts</option>
                <option class="text bg border" value="other">Other</option>
            </select>
            <i class="required">*</i>

            <br>
            <br>

            <label class="text" for="other" id="olabel" hidden>Other: </label>
            <input class="text bg border" type="text" id="other" name="other" placeholder="Inquiry Type" hidden><i id="oreq" hidden class="required">*</i>

            <br id="br1" hidden>
            <br id="br2" hidden>

            <label for="inq" class="text">Inquiry:</label>
            <br>
            <textarea class="text bg border" type="text" id="inq" name="inq" required placeholder="Type inquiry here"></textarea><i class="required">*</i>
            
            <br>
            <br>

            <input type="submit" class="bg border" id="submit" onclick="formSub();">

        </form>
    </div>

    <button onclick="toggled();">&#x1F319; Dark Mode</button>
    
</body>
</html>
