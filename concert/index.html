<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Concert Login</title>
</head>
<body id="body">

    <div id="container">
        <div id="align">
            <h1 id="txt">Waiting on 3 people to check in.</h1>

            <h2>Please enter your information to check-in</h2>

            <div id="form">
                <label for="name">Ticket #: </label>
                <input name="name" type="text" id="name" placeholder="Ticket Number" autocomplete="off">
                <input type="button" id="button" value="Check In">
                <br>
                <div id="div">
                    <img src="" id="img">
                    <pre id="note"></pre>
                </div>
            </div>
        </div>
    </div>

    <iframe id="vid" width="100vw" height="100vh" src="" allowfullscreen></iframe>

</body>
</html>
